<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Docs Clone with Firebase &amp; React</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="menu">
      <div class="_header">
        <h3>Firebase Docs</h3>
      </div>
      <div>
        <button class="button button-primary" id="create-doc-btn">Create New Doc</button>
      </div>
      <div class="_list">
        <ul id="docs-list"></ul>
      </div>
    </div>
    <div class="doc">
      <div class="_header">
        <h3 id="doc-name">Select or create a doc!</h3>
      </div>
      <div id="doc-content" class="_content"></div>
    </div>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
